<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Abstract Paint</title>
</head>
<body>
    <div class="canvas-container">

        <div class="canvas">
            
            <img src="./assets/img/00.png" alt="paint" class="canvas__layer canvas__layer-00-">
            <img src="./assets/img/01.png" alt="paint" class="canvas__layer canvas__layer-01">
            <img src="./assets/img/02.png" alt="paint" class="canvas__layer canvas__layer-02">
            <img src="./assets/img/03.png" alt="paint" class="canvas__layer canvas__layer-03">
            <img src="./assets/img/04.png" alt="paint" class="canvas__layer canvas__layer-04">
            <img src="./assets/img/05.png" alt="paint" class="canvas__layer canvas__layer-05">
            <img src="./assets/img/06.png" alt="paint" class="canvas__layer canvas__layer-06">
            <img src="./assets/img/07.png" alt="paint" class="canvas__layer canvas__layer-07">
            <img src="./assets/img/08.png" alt="paint" class="canvas__layer canvas__layer-08">
            <img src="./assets/img/09.png" alt="paint" class="canvas__layer canvas__layer-09">
            <img src="./assets/img/10.png" alt="paint" class="canvas__layer canvas__layer-10">
            <img src="./assets/img/11.png" alt="paint" class="canvas__layer canvas__layer-11">
            <img src="./assets/img/12.png" alt="paint" class="canvas__layer canvas__layer-12">
            <img src="./assets/img/13.png" alt="paint" class="canvas__layer canvas__layer-13">
            <img src="./assets/img/14.png" alt="paint" class="canvas__layer canvas__layer-14">
            
            <p class="canvas__title-1">Abstract</p>
            <p class="canvas__title-2">Paint</p>
            <p class="canvas__title-3">3D</p>

        </div>

    </div>
    
    <footer class="footer">
        <p>PSD Design by BiZkettE1</p>
        <p>Code by Marcos Bort - with vanilla-tilt</p>
    </footer>

    <script src="./assets/js/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".canvas"), {
            max: 25,
            speed: 400
        });
    </script>
    
</body>
</html>
